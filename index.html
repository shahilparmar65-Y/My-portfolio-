<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahil Parmar - Profile Card</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
        }

        .profile-card {
            background: #fff;
            width: 350px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-card h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-card h2 {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }

        .profile-card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .profile-card a {
            text-decoration: none;
            color: #fff;
            background: #0077b5;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s;
        }

        .profile-card a:hover {
            background: #005983;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <!-- Optional: Add your photo below -->
        <!-- <img src="your-photo.jpg" alt="Shahil Parmar"> -->
        <h1>Shahil Parmar</h1>
        <h2>Software Developer</h2>
        <p>Hello! I'm a passionate software developer with strong coding skills, a love for learning, and a dedication to creating efficient and user-friendly applications. I enjoy solving problems and exploring new technologies.</p>

    </div>
</body>
</html>
